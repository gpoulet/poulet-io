language: node_js
sudo: false
cache:
  apt: true
  directories:
  - node_modules
node_js:
- '5'
branches:
  only:
  - master
before_install:
- npm install -g hexo
install:
- npm install
before_script:
- git config --global user.name 'Gauthier POULET'
- git config --global user.email 'gauthier.poulet@gmail.com'
- sed -i'' "s~git@github.com:gpoulet/gpoulet.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/gpoulet/gpoulet.github.io.git~" _config.yml
script:
- hexo deploy -g --silent
env:
  global:
    secure: 
